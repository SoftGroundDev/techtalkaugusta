<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="250" cy="250" r="240" fill="#1a1a1a"/>
    
    <!-- Hexagon Pattern (Tech Honeycomb) -->
    <g opacity="0.1">
        <path d="M150,100 L200,70 L250,100 L250,160 L200,190 L150,160 Z" fill="#FFB800"/>
        <path d="M250,100 L300,70 L350,100 L350,160 L300,190 L250,160 Z" fill="#FFB800"/>
        <path d="M200,190 L250,160 L300,190 L300,250 L250,280 L200,250 Z" fill="#FFB800"/>
    </g>

    <!-- Bee Body -->
    <g transform="translate(250,250) scale(0.8)">
        <!-- Main Body (Circuit Board Style) -->
        <path d="M-60,-20 
                 Q-70,0 -60,20 
                 L60,20 
                 Q70,0 60,-20 Z" 
              fill="#FFB800"/>
        
        <!-- Circuit Lines -->
        <path d="M-40,-10 L40,-10 M-40,0 L40,0 M-40,10 L40,10" 
              stroke="#1a1a1a" 
              stroke-width="3"
              fill="none"/>

        <!-- Wings (Binary Style) -->
        <path d="M-20,-20 
                 Q-40,-60 -10,-70
                 Q20,-60 0,-20"
              fill="#4FC3F7" 
              opacity="0.7"/>
        <path d="M20,-20 
                 Q40,-60 70,-70
                 Q100,-60 80,-20"
              fill="#4FC3F7" 
              opacity="0.7"/>
              
        <!-- Binary Pattern on Wings -->
        <text x="-30" y="-40" 
              fill="#ffffff" 
              font-family="monospace" 
              font-size="12"
              opacity="0.5">
            1010
        </text>
        <text x="40" y="-40" 
              fill="#ffffff" 
              font-family="monospace" 
              font-size="12"
              opacity="0.5">
            0101
        </text>

        <!-- Antenna (Signal Style) -->
        <path d="M-40,-20 
                 Q-50,-40 -30,-50
                 M-30,-50 L-25,-45 L-35,-45" 
              stroke="#FFB800" 
              stroke-width="3"
              fill="none"/>
        <path d="M40,-20 
                 Q50,-40 30,-50
                 M30,-50 L25,-45 L35,-45" 
              stroke="#FFB800" 
              stroke-width="3"
              fill="none"/>
    </g>

    <!-- Text -->
    <g transform="translate(250,350)">
        <text x="0" y="0" 
              font-family="Arial, sans-serif" 
              font-size="40" 
              fill="#ffffff" 
              text-anchor="middle" 
              font-weight="bold">
            TECH TALK
        </text>
        <text x="0" y="45" 
              font-family="Arial, sans-serif" 
              font-size="35" 
              fill="#FFB800" 
              text-anchor="middle">
            AUGUSTA
        </text>
    </g>

    <!-- Power Button Circle -->
    <circle cx="250" cy="250" r="240" 
            stroke="#FFB800" 
            stroke-width="5" 
            fill="none"/>
    <path d="M250,140 L250,200 M220,170 L280,170" 
          stroke="#FFB800" 
          stroke-width="5" 
          fill="none"/>
</svg> 